<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h1>¡Hola!</h1>
            <p>Antes de empezar la fiesta, dinos tu nombre.</p>
            <input type="text" id="username-input" placeholder="Tu nombre aquí..." autocomplete="off">
            <button id="start-btn" class="primary-btn">Empezar</button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen hidden">
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="tracker">Tracker</button>
            <button class="tab-btn" data-tab="ranking">Ranking</button>
        </nav>

        <div id="tracker-view" class="view-section active">
            <header>
                <h2>Hola, <span id="display-name">Usuario</span></h2>
                <p>¡A disfrutar con responsabilidad!</p>
            </header>

            <div class="counters-grid" id="counters-container">
                <!-- Counters will be injected here by JS -->
            </div>

            <button id="reset-all-btn" class="secondary-btn">Reiniciar Mis Contadores</button>
        </div>

        <div id="ranking-view" class="view-section hidden">
            <header>
                <h2>Ranking Global</h2>
                <p>¿Quién va ganando? (o perdiendo...)</p>
            </header>
            <div id="rankings-container" class="rankings-grid">
                <!-- Rankings will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
